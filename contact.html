<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Bootstrap Index</title>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">Matthew</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">About</a></li>
                  <li class="active"><a href="#">Portfolio</a></li>
                  <li class="active"><a href="#">Contact</a></li>
              </ul>
              </div>
            </div>
        </nav>

        <div class="cointainer">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Contact</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                                    <div class="form-group">
                                            <label for="exampleInputName1">Name</label>
                                            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter name">
                                     </div>

                                     <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                                      <div class="form-group">
                                            <label for="exampleInputMessage1">Message</label>
                                            <input type="message" class="form-control" id="exampleInputMessage1" aria-describedby="messageHelp" placeholder="Enter message">
                                     </div>

                                     <button type="submit" class="btn btn-primary">Submit</button>
                
                        </div>
                    </div>
                </div>

            </div>
        </div>

        
    </body>
</html>
